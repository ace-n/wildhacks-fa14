{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block top_includes %}
<link href="/static/css/chat.css" rel="stylesheet">
{% endblock %}

{% block content %}
<center>
	<form role="form" class="userdetail-form" method="POST">

		<!-- Inputs -->
		<h3>Update your profile</h3>
		<div class="form-group">
			<input class="form-control" name="username" placeholder="Username" value="{{ data.userName }}">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="newPassword" placeholder="New Password">
		</div>
		<div class="form-group">
			<input class="form-control" name="imageUrl" placeholder="Avatar URL" value="{{ data.imageUrl }}">
		</div>
		<div class="form-group">
			<input class="form-control" name="language" placeholder="Preferred Language" value="{{ data.language }}">
		</div>

		<!-- Password confirm -->
		<div class="form-group">
			<h5>Please confirm your password:</h5>
			<input class="form-control" name="curPassword" placeholder="Enter your current password to continue" type="password">
		</div>

		<!-- Actions -->
		<div class="userdetail-actions">
			<button class="btn btn-primary" type="submit">Update</button>
			<a class="btn btn-default" href="/">Cancel</a>
		</div>

</center>

{% endblock %}
