<html>
	<head>

		<!-- Title -->
		<title>{% block title %}{% endblock %} - Polyglot</title>

		<!-- Bootstrap -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- React -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.min.js"></script>

		<!-- Custom JS/CSS -->
		{% block top_includes %}{% endblock %}

	</head>
	<body>

		<!-- Navbar -->
		<nav class="navbar navbar-blue" role="navigation">
		  <div class="container-fluid">

		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsible">
		        <span class="sr-only">Open menu</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">P</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="navbar-collapsible">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Chat <span class="sr-only">(current)</span></a></li>
		        <li><a href="#">Profile</a></li>
		      </ul>
		     </div><!-- /.navbar-collapse -->

		  </div><!-- /.container-fluid -->
		</nav>

		<!-- Content -->
		{% block content %}
		{% endblock %}

	</body>
</html>
